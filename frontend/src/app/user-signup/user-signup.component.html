<div class="container">
  <mat-card style="font-size: 17px" class="example-card">
    <h4 class="py-4" style="font-size: 22px;">SIGN-UP</h4>
    <form class="example-form"#f="ngForm" (ngSubmit)="f.form.valid && adduser()">
      <div class="email">
      <mat-form-field class="email1" appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input [(ngModel)]="Signup.email" name="email" matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
   <div class="name">
      <mat-form-field class="name1" appearance="fill">
        <mat-label>First name</mat-label>
        <input  [(ngModel)]="Signup.firstname" name="firstname" [formControl]="firstname" matInput>
      </mat-form-field>
      <mat-form-field class="name1" appearance="fill">
        <mat-label>Last Name </mat-label>
        <input  [(ngModel)]="Signup.lastname" name="lastname" matInput>
      </mat-form-field>
    </div>
  
  
    <mat-form-field class="password" appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input [(ngModel)]="Signup.password" name="password" [formControl]="password" matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
     
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Telephone</mat-label>
      <span matPrefix>+91 &nbsp;</span>
      <input  [(ngModel)]="Signup.phone" name="phone" type="tel" matInput placeholder="555-555-1234">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
   
    <div class="adr">
      <mat-form-field class="adr1" appearance="fill">
        <mat-label>City</mat-label>
        <input  [(ngModel)]="Signup.city" name="city" matInput placeholder="Ex. San Francisco">
      </mat-form-field>
      
     <mat-form-field class="adr1" appearance="fill">
        <mat-label>State</mat-label>
        <input  [(ngModel)]="Signup.state" name="state" matInput placeholder="Ex. California">
      </mat-form-field>
      
    </div>
    <div class="button">
    <button type="submit" mat-raised-button class="button">Sign-up</button>
  </div>
  </form>
  </mat-card>
</div>
